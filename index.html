<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./css/main.css"/>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div class="game-info">
      <div class="attributes">
        <div id="score"></div>
        <div id="lives"></div>
      </div>
      <div class="instructions">
        <div class="title">HOW TO PLAY</div>
        <div class="rules">
          <li>1 to 4 bombs will light up at random</li>
          <li>Avoid clicking blue bombs, you will lose a life</li>
          <li>Click red and pink bombs to defuse them and score points</li>
          <li>You lose when you have 0 lives or there are 5 red bombs</li>
          <li>Good Luck!</li>
        </div>
        <button onclick="start();" class="start-button">PLAY</button>
      </div>
    <div>
    <script src="js/main.js"></script>
  </body>
</html>
