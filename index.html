<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./css/main.css"/>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="modal">
      <div class="modal-content">
        <div class="close">x</div>
        <div class="instructions">
          <div class="rules">
            <div class="doclickbombs">
              <img class="purple" src="./assets/purplebomb.png"/>
              <img class="pink" src="./assets/pinkbomb.png"/>
              <img class="click" src="./assets/click.png"/>
            </div>
            <div class="dontclickbombs">
              <img class="lightblue" src="./assets/lightbluebomb.png"/>
              <img class="darkblue" src="./assets/darkbluebomb.png"/>
              <img class="black" src="./assets/blackbomb.png"/>
              <img class="dontclick" src="./assets/dontclick.png"/>
            </div>
          </div>
        </div>
      </div>
    </div>

    <canvas id="canvas"></canvas>
    <canvas id="canvas2"></canvas>
    <div class="game-info">
      <div class="title">Dactyl</div>
      <div class="attributes">
        <div id="score"></div>
        <div id="lives"></div>
      </div>
      <div class="buttons">
        <button onclick="start();" class="start-button">PLAY</button>
        <button onclick="popup();" class="instructions-button">INSTRUCTIONS</button>
      </div>
    <div>
    <script src="js/main.js"></script>
  </body>
</html>
